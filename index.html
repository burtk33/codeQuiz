<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div id="high-score" class="col">
                    View Highscores
                </div>
                <div id="timer" class="col text-end">
                    Timer
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h3 class="text-center">
                    Coding Quiz
                </h3>
                <p class="text-center" id="question">
                    Try to answer all the questions as quickly as possible. Incorrect answers will deduct from your
                    final score. Click the start button to begin the quiz!
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="btn-group-vertical" id="answer-buttons">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-center" id="alert-msg">
                
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1">
                <button type="button" class="btn btn-success" id="start-button">Start</button>
            </div>
        </div>

    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
